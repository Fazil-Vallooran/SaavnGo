version: '3.8'

services:
  jiosaavn-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jiosaavn-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - JIOSAAVN_BASE_URL=https://www.jiosaavn.com/api.php
      - DECRYPTION_KEY=38346591 # Your DES key
    restart: unless-stopped
    networks:
      - jiosaavn-network

  # Optional: Add Redis for rate limiting (uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: jiosaavn-redis
  #   ports:
  #     - "6379:6379"
  #   restart: unless-stopped
  #   networks:
  #     - jiosaavn-network

networks:
  jiosaavn-network:
    driver: bridge